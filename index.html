<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Card Component with Themes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">  </head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="themeSelect" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Theme
                    </button>
                    <div class="dropdown-menu" aria-labelledby="themeSelect">
                        <a class="dropdown-item" href="#" data-theme-value="light">Light</a>
                        <a class="dropdown-item" href="#" data-theme-value="dark">Dark</a>
                        <a class="dropdown-item" href="#" data-theme-value="cyberpunk">Cyberpunk</a>
                        <a class="dropdown-item" href="#" data-theme-value="pastel-dream">Pastel Dream</a>
                        <a class="dropdown-item" href="#" data-theme-value="nature-embrace">Nature's Embrace</a>
                        <a class="dropdown-item" href="#" data-theme-value="minimalist-zen">Minimalist Zen</a>
                        <a class="dropdown-item" href="#" data-theme-value="retro-arcade">Retro Arcade</a>
                        <a class="dropdown-item" href="#" data-theme-value="nautical-voyage">Nautical Voyage</a>
                        <a class="dropdown-item" href="#" data-theme-value="solar-flare">Solar Flare</a>
                        <a class="dropdown-item" href="#" data-theme-value="deep-sea">Deep Sea</a>
                        <a class="dropdown-item" href="#" data-theme-value="rustic-charm">Rustic Charm</a>
                        <a class="dropdown-item" href="#" data-theme-value="winter-wonderland">Winter Wonderland</a>
                    </div>
                </div>

                <div class="card mt-4 error">
                        <h5 class="card-title">Error Card</h5>
                        <p class="card-text">This is an error message.</p>
                    <div class="card-footer">
                        <button class="btn btn-primary action-button">Retry</button>
                        <button class="btn btn-secondary action-button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="theme.js"></script> </body>
</html>
